<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªá Th·ªëng Nh·∫≠n Di·ªán Khu√¥n M·∫∑t</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            max-width: 900px;
            width: 90%;
            position: relative;
        }

        .camera-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .camera-frame {
            border: 4px solid #667eea;
            border-radius: 15px;
            overflow: hidden;
            display: inline-block;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .camera-frame img {
            display: block;
            max-width: 100%;
            height: auto;
        }

        .recognition-info {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .recognition-info h2 {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .recognition-info p {
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .navigation-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .nav-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            min-width: 200px;
            justify-content: center;
        }

        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, #764ba2, #667eea);
        }

        .nav-button:active {
            transform: translateY(-1px);
        }

        .nav-button.attendance {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }

        .nav-button.attendance:hover {
            background: linear-gradient(135deg, #45a049, #4CAF50);
        }

        .nav-button.register {
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }

        .nav-button.register:hover {
            background: linear-gradient(135deg, #1976D2, #2196F3);
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 15px;
            height: 15px;
            background: #4CAF50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .main-container {
                padding: 20px;
                margin: 10px;
            }
            
            .navigation-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-button {
                min-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="status-indicator"></div>
    
    <div class="header">
        <h1> H·ªá Th·ªëng Nh·∫≠n Di·ªán Khu√¥n M·∫∑t</h1>
        <p>Ch·∫•m c√¥ng t·ª± ƒë·ªông b·∫±ng AI</p>
    </div>

    <div class="main-container">
        <button id="toggle-stream-btn" class="nav-button" style="margin-bottom: 20px;">T·∫Øt Stream</button>
        <div class="camera-container">
            {% if WEBCAMOPTION == 'webcam' %}
            <div class="camera-frame">
                <img src="/video_feed" alt="Webcam Stream" />
                <div style="text-align:center; font-weight:bold;">Webcam</div>
            </div>
            {% elif WEBCAMOPTION == 'ESP32-CAM' %}
            <div class="camera-frame">
                <img src="http://192.168.6.104/stream" alt="ESP32-CAM Stream" />
                <div style="text-align:center; font-weight:bold;">ESP32-CAM</div>
            </div>
            {% endif %}
        </div>

        <div class="recognition-info">
            <h2 id="recognized-name">üîç ƒêang nh·∫≠n di·ªán...</h2>
            <p id="employee-info">Ch·ªù khu√¥n m·∫∑t xu·∫•t hi·ªán...</p>
        </div>

        <div class="navigation-buttons">
            <a href="/diemdanh" class="nav-button attendance">
                Danh S√°ch ƒêi·ªÉm Danh
            </a>
            <a href="#" class="nav-button register" id="go-to-register">
                ƒêƒÉng K√Ω Ch·∫•m C√¥ng
            </a>
        </div>
    </div>

    <script>
        // C·∫≠p nh·∫≠t th√¥ng tin nh·∫≠n di·ªán m·ªói 5 gi√¢y
        setInterval(async () => {
            try {
                const res = await fetch('/report');
                if (!res.ok) {
                    console.error("Error fetching report:", res.status, res.statusText);
                    return;
                }
                const data = await res.json();
                
                if (Array.isArray(data) && data.length > 0) {
                    const latest = data[0];
                    const nameElement = document.getElementById('recognized-name');
                    const infoElement = document.getElementById('employee-info');
                    
                    if (latest.name && latest.name !== "Unknown") {
                        nameElement.innerHTML = `‚úÖ ƒê√£ nh·∫≠n di·ªán`;
                        infoElement.innerHTML = 
                            `T√™n: ${latest.name}, ` +
                            `Ng√†y sinh: ${latest.dob || 'N/A'}, ` +
                            `Ch·ª©c v·ª•: ${latest.position || 'N/A'}, ` +
                            `ƒê·ªô ch√≠nh x√°c: ${(latest.confidence * 100).toFixed(1)}%`;
                    } else {
                        nameElement.innerHTML = `üîç ƒêang nh·∫≠n di·ªán...`;
                        infoElement.innerHTML = `Ch·ªù khu√¥n m·∫∑t xu·∫•t hi·ªán...`;
                    }
                }
            } catch (err) {
                // ignore
            }
        }, 5000);
        // Th√™m hi·ªáu ·ª©ng loading cho c√°c n√∫t
        document.querySelectorAll('.nav-button').forEach(button => {
            button.addEventListener('click', function() {
                const originalText = this.innerHTML;
                this.innerHTML = '<span class="loading"></span> ƒêang chuy·ªÉn...';
                this.style.pointerEvents = 'none';
                setTimeout(() => {
                    this.innerHTML = originalText;
                    this.style.pointerEvents = 'auto';
                }, 1000);
            });
        });

        document.getElementById('go-to-register').addEventListener('click', async function(e) {
            e.preventDefault();
            await fetch('/toggle_stream', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(false)
            });
            window.location.href = '/dangky';
        });

        let streamEnabled = true;
        const toggleBtn = document.getElementById('toggle-stream-btn');
        toggleBtn.addEventListener('click', async function() {
            streamEnabled = !streamEnabled;
            toggleBtn.textContent = streamEnabled ? 'T·∫Øt Stream' : 'B·∫≠t Stream';
            await fetch('/toggle_stream', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(streamEnabled)
            });
        });

        window.addEventListener('DOMContentLoaded', async function() {
            await fetch('/toggle_stream', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(true)
            });
        });
    </script>
</body>
</html>
